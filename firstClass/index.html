<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
     /*
         Operadores relacionales 
    > Mayor que
    >= mayor que o igual 
    < menor 
    <= menor que o igual 
    != diferente  
    === identico 
    !== distinto
    
        Operadores logicos 

    && AND  
    || OR
    ! NOT 


     */
    // condicionales 

    // estructura compuesta 

    let age = 18

    if(age >= 18 && age <= 120) {
        console.log("usted es mayor de edad")
    } else if (age >= 0 && age <= 0){
        console.log("usted es menor de edad")
    } else {
        console.log("Error")
    }

    //Ejemplo identico 

    let num = "2"

    if(num === 2) {
        console.log("iguales")
    } else {
        console.log("Diferente")
    }



</script>
</body>
</html>
